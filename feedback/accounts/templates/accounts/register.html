{% extends 'base.html' %}

{% block page_title %}Sign Up{% endblock %}

{% block content %}
<style>
    body {
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #eee;
    }

    .form-signin {
      max-width: 330px;
      padding: 15px;
      margin: 0 auto;
    }
    .form-signin .form-signin-heading,
    .form-signin .checkbox {
      margin-bottom: 10px;
    }
    .form-signin .checkbox {
      font-weight: normal;
    }
    .form-signin .form-control {
      position: relative;
      height: auto;
      -webkit-box-sizing: border-box;
         -moz-box-sizing: border-box;
              box-sizing: border-box;
      padding: 10px;
      font-size: 16px;
    }
    .form-signin .form-control:focus {
      z-index: 2;
    }
    .form-signin input[type="email"] {
      margin-bottom: -1px;
      border-bottom-right-radius: 0;
      border-bottom-left-radius: 0;
    }
    .form-signin input[type="password"] {
      margin-bottom: 10px;
      border-top-left-radius: 0;
      border-top-right-radius: 0;
    }
</style>


<form action="" method="post" class="form-signin">
    {% csrf_token %}
    <h2 class="form-signin-heading">Please sign up</h2>

    <label for="{{ form.first_name.id_for_label }}" class="sr-only">
        {{ form.first_name.label }}
    </label>
    {{ form.first_name }}

    <label for="{{ form.last_name.id_for_label }}" class="sr-only">
        {{ form.last_name.label }}
    </label>
    {{ form.last_name }}

    <label for="{{ form.username.id_for_label }}" class="sr-only">
        {{ form.username.label }}
    </label>
    {{ form.username }}

    <label for="{{ form.email.id_for_label }}" class="sr-only">
        {{ form.email.label }}
    </label>
    {{ form.email }}

    <label for="{{ form.password1.id_for_label }}" class="sr-only">
        {{ form.password1.label }}
    </label>
    {{ form.password1 }}
    <label for="{{ form.password2.id_for_label }}" class="sr-only">
        {{ form.password2.label }}
    </label>
    {{ form.password2 }}
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
    <span>or <strong>
        <a href="{% url 'accounts:login' %}">login</a>
    </strong></span>
</form>

{% endblock %}
